  <meta name="description" content="Era uma vez, há muito tempo, um rei e uma rainha jovens, poderosos e ricos, mas pouco felizes, porque não tinham filhos.
                                    — Se pudéssemos ter um filho! — suspirava o rei. — E se Deus quisesse, que nascesse uma menina! — animava-se a rainha.
                                    — E por que não gêmeos? — acrescentava o rei. Mas os filhos não chegavam, e o casal real ficava cada vez mais triste. Não se alegravam nem com os bailes da corte, nem com as caçadas, nem com os gracejos dos bufões, e em todo o castelo reinava uma grande melancolia.
                                    Mas, numa tarde de verão, a rainha foi banhar-se no riacho que passava no fundo do parque real. E, de repente, pulou para fora da água uma rãzinha.
                                    — Majestade, não fique triste, o seu desejo se realizará logo: daqui a um ano a senhora dará à luz uma menina. E a profecia da rã se concretizou. Alguns meses depois nasceu uma linda menina.
                                    O rei, louco de felicidade, chamou-a Flor Graciosa e preparou a festa de batizado. Convidou uma multidão de súditos: parentes, amigos, nobres do reino e, como convidadas de honra, as fadas que viviam nos confins do reino: treze.
                                    Mas, quando os mensageiros iam saindo com os convites, o camareiro-mor correu até o rei, preocupadíssimo.
                                    — Majestade, as fadas são treze, e nós só temos doze pratos de ouro. O que faremos? A fada que tiver de comer no prato de prata, como os outros convidados, poderá se ofender. E uma fada ofendida...
                                    O rei refletiu longamente e decidiu:
                                    — Não convidaremos a décima terceira fada — disse, resoluto. — Talvez nem saiba que nasceu a nossa filha e que daremos uma festa. Assim, não teremos complicações.
                                    Partiram somente doze mensageiros, com convites para doze fadas, conforme o rei resolvera. No dia da festa, cada uma delas chegou perto do berço em que dormia Flor Graciosa e ofereceu à recém-nascida um presente maravilhoso.
                                    — Será a mais bela moça do reino — disse a primeira fada, debruçando-se sobre o berço.
                                    — E a de caráter mais justo — acrescentou a segunda.
                                    — Terá riquezas a perder de vista — proclamou a terceira. — Ninguém terá o coração mais caridoso que o seu — afirmou a quarta.
                                    — A sua inteligência brilhará como um sol — comentou a quinta.
                                    Onze fadas já tinham desfilado em frente ao berço; faltava somente uma (entretida em tirar uma mancha do vestido, no qual um garçom desajeitado tinha virado uma taça de sorvete) quando chegou a décima terceira, aquela que não tinha sido convidada por falta de pratos de ouro. Estava com a expressão muito sombria e ameaçadora, terrivelmente ofendida por ter sido excluída. Lançou um olhar maldoso para Flor Graciosa, que dormia tranquila, e disse em voz baixíssima:
                                    — Aos quinze anos a princesa vai se ferir com o fuso de uma roca e morrerá. E foi embora, deixando um silêncio desanimador. Então aproximou-se a décima segunda fada, que devia ainda oferecer seu presente.
                                    — Não posso cancelar a maldição que agora atingiu a princesa. Tenho poderes só para modificá-la um pouco. Por isso, a Flor Graciosa não morrerá; dormirá por cem anos, até a chegada de um príncipe que a acordará com um beijo.
                                    Passados os primeiros momentos de espanto e temor, o rei, considerada a necessidade de tomar providências, instituiu uma lei severa: todos os instrumentos de fiação existentes no reino deveriam ser destruídos. E, daquele dia em diante, ninguém mais fiava, nem linho, nem algodão, nem lã. Ninguém além da torre do castelo.
                                    Flor Graciosa crescia, e os presentes das fadas, apesar da maldição, estavam dando resultados. Era bonita, boa, gentil e caridosa, os súditos a adoravam. No dia em que completou quinze anos, o rei e a rainha estavam ausentes, ocupados numa partida de caça. Talvez, quem sabe, em todo esse tempo tivessem até esquecido a profecia da fada malvada.
                                    Flor Graciosa, porém, estava se aborrecendo por estar sozinha e começou a andar pelas salas do castelo. Chegando perto de um portãozinho de ferro que dava acesso à parte de cima de uma velha torre, abriu-o, subiu a longa escada e chegou, enfim, ao quartinho.
                                    Ao lado da janela estava uma velhinha de cabelos brancos, fiando com o fuso uma meada de linho. A garota olhou, maravilhada. Nunca tinha visto um fuso.
                                    — Bom dia, vovozinha.
                                    — Bom dia a você, linda garota.
                                    — O que está fazendo? Que instrumento é esse?
                                    Sem levantar os olhos do seu trabalho, a velhinha respondeu com ar bonachão:
                                    — Não está vendo? Estou fiando! A princesa, fascinada, olhava o fuso que girava rapidamente entre os dedos da velhinha.
                                    — Parece mesmo divertido esse estranho pedaço de madeira que gira assim rápido. Posso experimentá-lo também?
                                    Sem esperar resposta, pegou o fuso. E, naquele instante, cumpriu-se o feitiço. Flor Graciosa furou o dedo e sentiu um grande sono. Deu tempo apenas para deitar-se na cama que havia no aposento, e seus olhos se fecharam.
                                    Na mesma hora, aquele sono estranho se difundiu por todo o palácio. Adormeceram no trono o rei e a rainha, recém-chegados da partida de caça. Adormeceram os cavalos na estrebaria, as galinhas no galinheiro, os cães no pátio e os pássaros no telhado. Adormeceu o cozinheiro que assava a carne e o servente que lavava as louças; adormeceram os cavaleiros com as espadas na mão e as damas que enrolavam seus cabelos. Também o fogo que ardia nos braseiros e nas lareiras parou de queimar, parou também o vento que assobiava na floresta. Nada e ninguém se mexia no palácio, mergulhado em profundo silêncio.
                                    Em volta do castelo surgiu rapidamente uma extensa mata. Tão extensa que, após alguns anos, o castelo ficou oculto. Nem os muros apareciam, nem a ponte levadiça, nem as torres, nem a bandeira hasteada que pendia na torre mais alta.
                                    Nas aldeias vizinhas, passava de pai para filho a história de Flor Graciosa, a bela adormecida que descansava, protegida pelo bosque cerrado. Flor Graciosa, a mais bela, a mais doce das princesas, injustamente castigada por um destino cruel.
                                    Alguns, mais audaciosos, tentaram sem êxito chegar ao castelo. A grande barreira de mato e espinheiros, cerrada e impenetrável, parecia animada por vontade própria: os galhos avançavam para cima dos coitados que tentavam passar: seguravam-nos, arranhavam-nos até fazê-los sangrar, e fechavam as mínimas frestas.
                                    Aqueles que tinham sorte conseguiam escapar, voltando em condições lastimáveis, machucados e sangrando. Outros, mais teimosos, sacrificavam a própria vida.
                                    Um dia, chegou nas redondezas um jovem príncipe, bonito e corajoso. Soube pelo bisavô a história da bela adormecida que, desde muitos anos, tantos jovens procuravam em vão alcançar.
                                    — Quero tentar eu também a aventura — disse o príncipe aos habitantes de uma aldeia pouco distante do castelo. Aconselharam-no a não ir.
                                    — Ninguém nunca conseguiu! — Outros jovens, fortes e corajosos como você, falharam... — Alguns morreram entre os espinheiros... — Desista!
                                    — Eu não tenho medo — afirmou o príncipe. — Eu quero ver Flor Graciosa.
                                    No dia em que o príncipe decidiu satisfazer a sua vontade se completavam justamente os cem anos da festa do batizado e das predições das fadas. Chegara, finalmente, o dia em que a bela adormecida poderia despertar.
                                    Quando o príncipe se encaminhou para o castelo viu que, no lugar das árvores e galhos cheios de espinhos, se estendiam aos milhares, bem espessas, enormes carreiras de flores perfumadas. E mais, aquela mata de flores cheirosas se abriu diante dele, como para encorajá-lo a prosseguir; e voltou a se fechar logo, após sua passagem.
                                    O príncipe chegou em frente ao castelo. A ponte levadiça estava abaixada e dois guardas dormiam ao lado do portão, apoiados nas armas. No pátio havia um grande número de cães, alguns deitados no chão, outros encostados nos cantos; os cavalos que ocupavam as estrebarias dormiam em pé. Nas grandes salas do castelo reinava um silêncio tão profundo que o príncipe ouvia sua própria respiração, um pouco ofegante, ressoando naquela quietude.
                                    A cada passo do príncipe se levantavam nuvens de poeira. Salões, escadarias, corredores, cozinha... Por toda parte, o mesmo espetáculo: gente que dormia nas mais estranhas posições. E todos exibiam as roupas que haviam sido moda exatamente há cem anos. O príncipe perambulou por longo tempo no castelo.
                                    Enfim, achou o portãozinho de ferro que levava à torre, subiu a escada e chegou ao quartinho em que dormia Flor Graciosa.
                                    A princesa estava tão bela, com os cabelos soltos, espalhados nos travesseiros, o rosto rosado e risonho. O príncipe ficou deslumbrado. Logo que se recobrou se inclinou e deu-lhe um beijo. Imediatamente, Flor Graciosa abriu os olhos e olhou a sua volta, sorrindo:
                                    — Como eu dormi! Agradeço por você ter chegado, meu príncipe.
                                    Na mesma hora em que Flor Graciosa despertava, o castelo todo também acordou. O rei e a rainha correram para trocar os trajes de caça empoeirados, os cavalos na estrebaria relincharam forte, reclamando suas rações de forragem, os cães no pátio começaram a ladrar, os pássaros esvoaçaram, deixando seus esconderijos sob os telhados e voando em direção ao céu.
                                    Acordou também o cozinheiro que assava a carne; o servente, bocejando, continuou lavando as louças, enquanto as damas da corte voltavam a enrolar seus cabelos. Também dois moleques retomaram a briga, voltando a surrar-se com força. O fogo das lareiras e dos braseiros subiu alto pelas chaminés, e o vento fazia murmurar as folhas das árvores.
                                    Logo, o rei e a rainha correram à procura da filha e, ao encontrá-la, chorando, agradeceram ao príncipe por tê-la despertado do longo sono de cem anos. O príncipe, então, pediu a mão da linda princesa que, por sua vez, já estava apaixonada pelo seu valente salvador.">
  
  <meta name="description" content="A Pequena Sereia
                                    Há muito, muito tempo atrás, numa terra de encantos marinhos, a Pequena Sereia completou seus quinze aninhos! E sabe o que aconteceu? Ganhou um presente super especial: a habilidade de subir à beira do mar e ver o mundo dos humanos!
                                    Um dia, enquanto nadava feliz na praia, ela viu um príncipe muito lindo passeando por lá. Foi amor à primeira vista! Mas seu papai, o rei do mar, disse que ela não podia se apaixonar por um humano, pois era uma sereia!
                                    Mas a Pequena Sereia não conseguia esquecer o príncipe e foi pedir ajuda à bruxinha do oceano. A bruxinha disse que poderia transformá-la em uma humana, mas tinha uma condição: ela teria que dar sua voz em troca! E se não conseguisse casar com o príncipe, teria um destino triste...
                                    A sereiazinha corajosa topou a aventura! Tomou a poção mágica da bruxinha e adormeceu. Quando acordou, acredite, tinha pernas! Ela encontrou o príncipe, mas, sem voz, não podia contar sua história.
                                    Viraram amigos inseparáveis, mas ela sofria em silêncio, pois o príncipe estava prometido a outra princesa. Quando soube do casamento, a Pequena Sereia ficou tristinha...
                                    Uma noite, suas amiguinhas do mar vieram consolá-la e lhe deram um punhal mágico. Disseram que se ela matasse o príncipe, voltaria a ser sereia. Mas a sereiazinha corajosa não teve coragem e jogou o punhal no mar.
                                    Chegou o dia do casamento, que foi celebrado num navio. Os convidados dançaram felizes e alheios ao terrível destino de Pequena Sereia.
                                    A pobre sereia, muda e sozinha, jogou-se na água, conformada em transformar-se em espuma do mar.
                                    Agora, a Pequena Sereia, cheia de bondade e coragem, passeia pelos mares protegendo os casais apaixonados! E assim, ela vive feliz para sempre em seu mundo mágico debaixo do mar. 
                                    ">
  <meta name="description" content="A Lebre e a Tartaruga
                                    Era uma vez uma lebre e uma tartaruga.
                                    A lebre vivia caçoando da lerdeza da tartaruga.
                                    Certa vez, a tartaruga já muito cansada por ser alvo de gozações, desafiou a lebre para uma corrida.
                                    A lebre muito segura de si, aceitou prontamente.
                                    Não perdendo tempo, a tartaruga se pois a caminhar, com seus passinhos lentos, porém, firmes.
                                    Logo a lebre ultrapassou a adversária e, vendo que ganharia fácil, parou e resolveu cochilar.
                                    Quando acordou, não viu a tartaruga e começou a correr.
                                    Já na reta final, viu finalmente a sua adversária cruzando a linha de chegada, toda sorridente.
                                    Moral da história: Devagar se vai ao longe!
                                    ">
  <meta name="description" content="A Bela e a Fera
                                    Há muitos anos, em uma terra distante, viviam um mercador e suas três filhas. A mais jovem era a mais linda e carinhosa, por isso era chamada de 'BELA'.
                                    Um dia, o pai teve de viajar para longe a negócios. Reuniu as suas filhas e disse: 
                                    — Não ficarei fora por muito tempo. Quando voltar trarei presentes. O que vocês querem? 
                                    — As irmãs de Bela pediram presentes caros, enquanto ela permanecia quieta.
                                    O pai se voltou para ela, dizendo:
                                    — E você, Bela, o que quer ganhar?
                                    — Quero uma rosa, querido pai, porque neste país elas não crescem — respondeu Bela, abraçando-o forte.
                                    O homem partiu, conclui os seus negócios, pôs-se na estrada para a volta. Tanta era a vontade de abraçar as filhas, que viajou por muito tempo sem descansar. Estava muito cansado e faminto, quando, a pouca distância de casa, foi surpreendido, em uma mata, por furiosa tempestade, que lhe fez perder o caminho. 
                                    Desesperado, começou a vagar em busca de uma pousada, quando, de repente, descobriu ao longe uma luz fraca. Com as forças que lhe restavam dirigiu-se para aquela última esperança.
                                    Chegou a um magnífico palácio, o qual tinha o portão aberto e acolhedor. Bateu várias vezes, mas sem resposta. Então, decidiu entrar para esquentar-se e esperar os donos da casa. O interior, realmente, era suntuoso, ricamente iluminado e mobiliado de maneira esquisita. O velho mercador ficou defronte da lareira para enxugar-se e percebeu que havia uma mesa para uma pessoa, com comida quente e vinho delicioso. 
                                    Extenuado, sentou-se e começou a devorar tudo. Atraído depois pela luz que saía de um quarto vizinho, foi para lá, encontrou uma grande sala com uma cama acolhedora, onde o homem se esticou, adormecendo logo. De manhã, acordando, encontrou vestimentas limpas e uma refeição muito farta. 
                                    Repousado e satisfeito, o pai de Bela saiu do palácio, perguntando-se espantado por que não
                                    havia encontrado nenhuma pessoa. Perto do portão viu uma roseira com lindíssimas rosas e se lembrou da promessa feita a Bela. Parou e colheu a mais perfumada flor. Ouviu, então, atrás de si um
                                    rugido pavoroso e, voltando-se, viu um ser monstruoso que disse:
                                    — É assim que pagas a minha hospitalidade, roubando as minhas rosas? Para castigar-te, sou obrigado a matar-te!
                                     O mercador jogou-se de joelhos, suplicando-lhe para ao menos deixá-lo ir abraçar pela última vez as filhas. A fera lhe propôs, então, uma troca: dentro de uma semana devia voltar ou ele ou uma de suas filhas em seu lugar. 
                                    Apavorado e infeliz, o homem retornou para casa, jogando-se aos pés das filhas e perguntando-lhes o que devia fazer. Bela aproximou-se dele e lhe disse:
                                    — Foi por minha causa que incorreste na ira do monstro. É justo que eu vá...
                                    De nada valeram os protestos do pai, Bela estava decidida. 
                                    Passados os sete dias, partiu para o misterioso destino.
                                    Chegada à morada do monstro, encontrou tudo como lhe havia descrito o pai e também não conseguiu encontrar alma viva. Pôs-se então a visitar o palácio e, qual não foi a sua surpresa, quando, chegando a uma extraordinária porta, leu ali a inscrição com caracteres dourados: 'Apartamento de Bela'.
                                    Entrou e se encontrou em uma grande ala do palácio, luminosa e esplêndida. Das janelas tinha uma encantadora vista do jardim.
                                    Na hora do almoço, sentiu bater e se aproximou temerosa da porta. Abriu-a com cautela e se encontrou ante de Fera. Amedrontada, retornou e fugiu através das salas. Alcançada a última, percebeu que fora seguida pelo monstro. Sentiu-se perdida e já ia implorar piedade ao terrível ser, quando este, com um grunhido gentil e suplicante lhe disse:
                                    — Sei que tenho um aspecto horrível e me desculpo; mas não sou mau e espero que a minha companhia, um dia, possa ser-te agradável. Para o momento, queria pedir-te, se podes, honrar-me com tua presença no jantar.
                                    Ainda apavorada, mas um pouco menos temerosa, bela consentiu e ao fim da tarde compreendeu que a fera não era assim malvada.  
                                    Passaram juntos muitas semanas e Bela cada dia se sentia afeiçoada àquele estranho ser, que sabia revelar-se muito gentil, culto e educado.
                                    Uma tarde, a Fera levou Bela à parte e, timidamente, lhe disse: 
                                    — Desde quando estás aqui a minha vida mudou. Descobri que me apaixonei por ti. Bela, queres casar-te comigo?
                                    A moça, pega de surpresa, não soube o que responder e, para ganhar tempo, disse:
                                    — Para tomar uma decisão tão importante, quero pedir conselhos a meu pai que não vejo há muito tempo!
                                    A Fera pensou um pouco, mas tanto era o amor que tinha por ela que, ao final, a deixou ir, fazendo-se prometer que após sete dias voltaria.
                                    Quando o pai viu Bela voltar, não acreditou nos próprios olhos, pois a imaginava já devorada pelo monstro. 
                                    Pulou-lhe ao pescoço e a cobriu de beijos. Depois começaram a contar-se tudo que
                                    acontecera e os dias passaram tão velozes que Bela não percebeu que já haviam transcorridos bem mais de sete. 
                                    Uma noite, em sonhos, pensou ver a Fera morta perto da roseira.
                                    Lembrou-se da promessa e correu desesperadamente ao palácio.
                                    Perto da roseira encontrou a Fera que morria.
                                    Então, Bela a abraçou forte, dizendo: 
                                    — Oh! Eu te suplico: não morras! Acreditava ter por ti só uma grande estima, mas como sofro, percebo que te amo. 
                                    Com aquelas palavras a Fera abriu os olhos e soltou um sorriso radioso e diante de grande espanto de Bela começou a transformar-se em um esplêndido jovem, o qual a olhou comovido e disse:
                                    — Um malvado encantamento me havia preso naquele corpo monstruoso. Somente fazendo uma moça apaixonar-se podia vencê-lo e tu és a escolhida. Queres casar-te comigo agora?
                                    Bela não fez repetir o pedido e a partir de então viveram felizes
                                    para sempre.
                                    ">
