<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Explore o mundo mágico das histórias infantis com nosso acervo cuidadosamente selecionado, com vocabulário adequado para crianças de 2 a 6 anos. Nossas histórias educativas e divertidas são perfeitas para incentivar a imaginação e o aprendizado dos pequenos leitores.">
  <meta name="keywords" content="histórias infantis, vocabulário adequado, crianças, 2 a 6 anos, educação, diversão">
  <meta name="author" content="Autor de histórias infantis e de contos infantis">
  

  <title>Lista de Histórias</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Coming+Soon&display=swap" rel="stylesheet">
 
</head>
<body>

  <div class="textura"></div>
  
  <nav class="menu-topo">

    <div class="logo">
      <img src="Assets/logo.png" alt="logo do site Sua historinha">
    </div>  

  </nav>
 
  <main>
    <div class="content">
      <div class="main-column" id="categorias-box">

        <div class="buttons">
          <button class="filter-button all" id="todas">Todas</button>
          <button class="filter-button cat1">Contos de fadas</button>
          <button class="filter-button cat2">Fábulas</button>
          <button class="filter-button cat3">Aventuras</button>
          <button class="filter-button cat4">Animais</button>
        </div>

      </div>

      <div class="titulos"><h2 id="populares">MAIS ACESSADAS</h2></div>
      <div class="main-column" id="popular-box">
      </div>

      <div class="titulos"><h2 id="categorias">TODAS AS HISTÓRIAS</h2></div>
      <div class="main-column" id="stories-list"></div>
    </div>      
  </main>

  <footer class="footer">
    <div class="social-links">
      <a href="#" class="social-link">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-link">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="social-link">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    <div class="footer-info">
      <p>Minhas Histórias &copy; 2023</p>
      <p>Todos os direitos reservados</p>
    </div>
  </footer>
  
<script src="app.js"></script>
</body>
</html>
