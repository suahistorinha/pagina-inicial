  <meta name="description" content="Há muito, muito tempo atrás, numa terra de encantos marinhos, a Pequena Sereia completou seus quinze aninhos! E sabe o que aconteceu? Ganhou um presente super especial: a habilidade de subir à beira do mar e ver o mundo dos humanos!<br><br>Um dia, enquanto nadava feliz na praia, ela viu um príncipe muito lindo passeando por lá. Foi amor à primeira vista! Mas seu papai, o rei do mar, disse que ela não podia se apaixonar por um humano, pois era uma sereia!<br><br>Mas a Pequena Sereia não conseguia esquecer o príncipe e foi pedir ajuda à bruxinha do oceano. A bruxinha disse que poderia transformá-la em uma humana, mas tinha uma condição: ela teria que dar sua voz em troca! E se não conseguisse casar com o príncipe, teria um destino triste...<br><br>A sereiazinha corajosa topou a aventura! Tomou a poção mágica da bruxinha e adormeceu. Quando acordou, acredite, tinha pernas! Ela encontrou o príncipe, mas, sem voz, não podia contar sua história.<br><br>Viraram amigos inseparáveis, mas ela sofria em silêncio, pois o príncipe estava prometido a outra princesa. Quando soube do casamento, a Pequena Sereia ficou tristinha...<br><br>Uma noite, suas amiguinhas do mar vieram consolá-la e lhe deram um punhal mágico. Disseram que se ela matasse o príncipe, voltaria a ser sereia. Mas a sereiazinha corajosa não teve coragem e jogou o punhal no mar.<br><br>Chegou o dia do casamento, que foi celebrado num navio. Os convidados dançaram felizes e alheios ao terrível destino de Pequena Sereia.<br><br>A pobre sereia, muda e sozinha, jogou-se na água, conformada em transformar-se em espuma do mar.<br><br>Agora, a Pequena Sereia, cheia de bondade e coragem, passeia pelos mares protegendo os casais apaixonados! E assim, ela vive feliz para sempre em seu mundo mágico debaixo do mar. <br>">
