    <meta name="description" content="A Bela Adormecida é um conto de fadas clássico, em que uma princesa é amaldiçoada a dormir por cem anos até ser acordada pelo beijo de um príncipe encantado.">
    <meta name="description" content="A Bela e a Fera é uma história de amor e redenção, em que uma jovem chamada Bela se apaixona por uma Fera amaldiçoada e aprende a enxergar a beleza interior em meio a aparências assustadoras.">
    <meta name="description" content="A Lebre e a Tartaruga é uma fábula que ensina a importância da perseverança e do trabalho árduo, mostrando que a velocidade nem sempre é o fator determinante para alcançar o sucesso.">
    <meta name="description" content="A Pequena Sereia é um conto de Hans Christian Andersen sobre uma sereia que deseja se tornar humana para ficar com o príncipe que salvou de um naufrágio, mas precisa enfrentar sacrifícios e desafios no processo.">
    <meta name="description" content="A Princesa e o Sapo é uma história de transformação e autoconhecimento, onde uma princesa beija um sapo enfeitiçado e acaba se transformando em uma rã, precisando da ajuda do sapo para quebrar o feitiço.">
    <meta name="description" content="Aladdin e a Lâmpada Maravilhosa é uma famosa história das Mil e Uma Noites, em que Aladdin, um jovem pobre, encontra uma lâmpada mágica e tem seus desejos atendidos pelo gênio que nela reside.">
    <meta name="description" content="Branca de Neve é um conto de fadas conhecido mundialmente, em que uma jovem princesa é envenenada por uma maçã enfeitiçada e resgatada pelos Sete Anões antes de ser despertada por um príncipe.">
    <meta name="description" content="Chapeuzinho Vermelho é um conto popular em que uma menina leva uma cesta de doces para a vovó doente, mas acaba se deparando com o Lobo Mau no caminho, ensinando a importância de tomar cuidado com estranhos.">
    <meta name="description" content="Cinderela é um conto clássico sobre uma jovem maltratada por sua madrasta e irmãs, que, com a ajuda de sua Fada Madrinha, consegue ir ao baile do príncipe e encontrar o amor verdadeiro.">
    <meta name="description" content="João e Maria é um conto dos Irmãos Grimm em que duas crianças são abandonadas na floresta e encontram uma casa de doces pertencente a uma bruxa malvada. Eles precisam usar sua inteligência para escapar e voltar para casa.">
    <meta name="description" content="O Gato de Botas é uma história em que um gato astuto e esperto ganha botas mágicas e usa sua inteligência para ajudar seu dono, um jovem pobre, a se tornar um nobre respeitado e conquistar a princesa.">
    <meta name="description" content="O Patinho Feio é uma história tocante de Hans Christian Andersen, em que um patinho se sente rejeitado por ser diferente dos outros patos, mas acaba descobrindo que é na verdade um cisne belo e gracioso.">
    <meta name="description" content="O Pequeno Polegar é um conto de fadas em que um menino minúsculo usa sua inteligência para salvar a si mesmo e seus irmãos de serem devorados por um ogro cruel, provando que até os pequenos podem ser valentes e sábios.">
    <meta name="description" content="O Soldadinho de Chumbo é uma história encantadora de Hans Christian Andersen, em que um pequeno soldado de brinquedo se apaixona por uma bailarina, mas enfrenta muitos obstáculos e perigos para ficar com ela.">
    <meta name="description" content="Os Três Porquinhos é uma fábula clássica em que três porquinhos constroem casas diferentes para se proteger do Lobo Mau. A história destaca a importância do trabalho árduo e da preparação para enfrentar adversidades.">
    <meta name="description" content="Pinóquio é um conto de fadas sobre uma marionete de madeira criada pelo carpinteiro Gepeto, que deseja se tornar um menino de verdade. No entanto, Pinóquio precisa aprender lições importantes antes de alcançar seu desejo.">
    <meta name="description" content="Rapunzel é uma história dos Irmãos Grimm, em que uma jovem é aprisionada em uma torre por uma bruxa malvada, mas acaba encontrando a liberdade e o amor verdadeiro com a ajuda de um príncipe corajoso.">
